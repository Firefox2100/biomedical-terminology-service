{% extends "base.html" %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <h1 class="h3 mb-4">New API Key</h1>

      <p class="text-muted">
        Give your new API key a descriptive name so you can recognise its usage later.
      </p>

      <form method="post" action="{{ url_for('post_new_api_key') }}" class="mt-3" novalidate>
        <input type="hidden" name="csrftoken" value="{{ request.scope.csrftoken() }}">

        <div class="mb-3">
          <label for="name" class="form-label">Key name</label>
          <input type="text"
                 class="form-control"
                 id="name"
                 name="name"
                 required
                 maxlength="128"
                 placeholder="e.g. Backend service, CLI client, Notebook token">
        </div>

        <div class="d-flex gap-2">
          <a href="{{ url_for('get_api_keys_page') }}" class="btn btn-outline-secondary">
            Cancel
          </a>
          <button type="submit" class="btn btn-primary">
            Create API Key
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  {{ super() }}
{% endblock %}
