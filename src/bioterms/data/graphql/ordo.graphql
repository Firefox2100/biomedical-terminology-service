type OrdoConcept implements Concept & OntologyConcept {
    prefix: ConceptPrefix!
    conceptId: String!
    label: String
    definition: String
    synonyms: [String!]
    status: ConceptStatus!

    replaces: [OrdoConcept!]!
    replacedBy: [OrdoConcept!]!

    children: [OrdoConcept!]!
    parents: [OrdoConcept!]!
}

type OrdoConceptResponse {
    error: QueryError
    data: OrdoConcept
}

type OrdoConceptListResponse {
    error: QueryError
    data: [OrdoConcept]
}

type OrdoQuery {
    ordoConcept(conceptId: String!): OrdoConceptResponse
}

extend type Query {
    ordo: OrdoQuery
}
