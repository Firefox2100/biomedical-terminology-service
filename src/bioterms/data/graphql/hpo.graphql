type HpoConcept implements Concept & OntologyConcept {
    prefix: ConceptPrefix!
    conceptId: String!
    label: String
    definition: String
    comment: String
    status: ConceptStatus!

    replaces: [HpoConcept!]!
    replacedBy: [HpoConcept!]!

    children: [HpoConcept!]!
    parents: [HpoConcept!]!

    similarConcepts: [SimilarHpoConcept!]!
}

type SimilarHpoConcept implements SimilarConcept {
    from: HpoConcept!
    to: HpoConcept!
    score: Float!
}

type HpoConceptResponse {
    error: QueryError
    data: HpoConcept
}

type HpoConceptListResponse {
    error: QueryError
    data: [HpoConcept]
}

type HpoQuery {
    hpoConcept(conceptId: String!): HpoConceptResponse
}

extend type Query {
    hpo: HpoQuery
}
