enum ConceptPrefix {
    hpo
}

enum ConceptStatus {
    active
    deprecated
}

interface SimilarConcept {
    from: Concept!
    to: Concept!
    score: Float!
}

interface Concept {
    prefix: ConceptPrefix!
    conceptId: String
    label: String
    definition: String
    status: ConceptStatus!

    replaces: [Concept!]!
    replacedBy: [Concept!]!

    similarConcepts: [SimilarConcept!]!
}

interface OntologyConcept {
    children: [Concept!]!
    parents: [Concept!]!
}

type QueryError {
  code: String!
  message: String!
}

type Query {
    loadedPrefixes: [ConceptPrefix!]!
}
